<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Thetan calculator.css">
        <link rel="shortcut icon" href="https://img.wethrift.com/the-tan-co.jpg">
        <title>Calculator "THETAN"</title>
    </head>
    <body>
        <header>Welcome to online calculator from THETAN studio</header>

        <input class="number-one" type="number">
        <input class="number-two" type="number">

        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="multiply">x</button>
        <button class="divide">/</button>
        <button class="clear">Clear</button>

        <p class="result">Please give some numbers</p>

        <script type="text/javascript" src="Thetan calculator.js"></script>
    </body>
</html>
